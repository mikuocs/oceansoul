<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Unbounded-Light', sans-serif; /* Set the font-family */
        }

        @font-face {
            font-family: 'Unbounded-Light';
            src: url('../Unbounded-Light.ttf') format('truetype'); /* Specify the path to your font file */
        }

        #countdown {
            font-size: 30px;
            color: #ffbf34; /* Set the color of the countdown digits */
            text-align: center; /* Center the countdown */
            margin-top: 20px; /* Add some top margin */
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 3, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the time remaining
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in DD:HH:MM:SS format
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "";
            }
        }, 1000);
    </script>
</body>
</html>
